version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: menstrual_tracker
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://user:password@postgres/menstrual_tracker
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app

volumes:
  postgres_data:
